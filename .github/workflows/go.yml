name: Go Multi-Platform Build

on:
  push:
    tags:
      - 'refs/tags/v*'  # 仅在发布版本标签时触发（例如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            output_name: calc_size-linux-x64
          - os: windows
            arch: amd64
            output_name: calc_size-windows-x64.exe
          - os: darwin
            arch: amd64
            output_name: calc_size-macos-x64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.0'

    - name: Build for ${{ matrix.os }}-${{ matrix.arch }}
      run: |
        GOOS=${{ matrix.os }}
        GOARCH=${{ matrix.arch }}
        go build -ldflags="-s -w" -o ${{ matrix.output_name }} -v .

    - name: Archive build
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Create release
      id: create_release
      uses: "actions/create-release@v1"
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Automated release for tag ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/calc_size-linux-x64
        asset_name: calc_size-linux-x64
        asset_content_type: application/octet-stream

    - name: Upload Windows release asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/calc_size-windows-x64.exe
        asset_name: calc_size-windows-x64.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS release asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/calc_size-macos-x64
        asset_name: calc_size-macos-x64
        asset_content_type: application/octet-stream
